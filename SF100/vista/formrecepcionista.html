        <!--Formulario Recepcionistas-->
        <h2>Mantener Recepcionista</h2>
        <div class="form_recepcionista">
            <form method="post" action="tablarecepcionista.html">
                <table class="formulario">
                    <tr>
                        <td>
                            <label for="ap">Apellido paterno:</label><br>
                            <input class="input" type="text" name="ap" required>
                        </td>
                        <td>
                            <label for="am">Apellido materno:</label><br>
                            <input class="input" type="text" name="am" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="nom">Nombre (s):</label><br>
                            <input class="input" type="text" name="nom" required>
                        </td>
                        <td>
                            <label for="email">Email:</label><br>
                            <input class="input" type="email" name="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="tel">Teléfono:</label><br>
                            <input class="input" type="tel" name="tel" required>
                        </td>
                        <td>
                            <label for="rfc">RFC:</label><br>
                            <input class="input" type="text" name="rfc" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="il">Inicio de labores:</label><br>
                            <input class="input" type="date" name="il" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="aceptar" type="submit" name="aceptar" value="Aceptar">
                        </td>
                        <td>
                            <input class="cancelar" type="reset" name="cancelar" value="Cancelar">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
